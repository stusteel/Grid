<h3>Grids</h3>
<ul id="gridsList" class="gridList gridlist 2">
{{#each items}}
  <li class="gridIcon" id="{{_id}}">{{title}}<span class="delete">x</span></li>
  {{/each}}
</ul>

<div class="addGrid">
	<label for="gridTitle">New Grid</label>
	<input type="text" id="gridTitle" value="" />
	<button id="newGrid" value="add" >Add</button>
</div>
